<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0, user-scalable=false">
    <title>Blog de Musica</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <div class="container-fluid">
      <header class="page-header">
          <div class="row">
            <div class="col-lg-1">
              <div class="icono">
                <img src="img/logoblog.png" alt="logoblog" class="image-responsive">
              </div>
            </div>
            <div class="col-lg-3 col-lg-offset-7 barrasocial">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default btn-xs" aria-label="Left Align" name="button">
                  <img src="img/Twitter-icon.ico" class="image-responsive" alt="">
                </button>
                <button type="button" class="btn btn-default btn-xs" aria-label="Right Align" name="button">
                  <span aria-hidden="true"><img src="img/fb-icon.png" class="image-responsive" alt=""></span>
                </button>
                <button type="button" class="btn btn-default btn-xs" aria-label="Right Align" name="button">
                  <span aria-hidden="true"><img src="img/insta-icon.png" alt=""></span>
                </button>
                <button type="button" class="btn btn-default btn-xs" aria-label="Right Align" name="button">
                  <span aria-hidden="true"><img src="img/youtube-icon.png" alt=""></span>
                </button>
              </div>
            </div>
          </div>
      </header>
      <nav class="navbar navbar-inverse ">
        <ul class="nav navbar-nav">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Artistas</a></li>
          <li><a href="#">Grupos</a></li>
          <li><a href="#">Top 10</a></li>
          <li><a href="#">Letras</a></li>
          <li><a href="#">Acordes</a></li>
        </ul>
      </nav>
    </div>

  </body>
</html>
